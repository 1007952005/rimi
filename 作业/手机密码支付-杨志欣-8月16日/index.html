<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>手机密码支付</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <main id="root">
        <section id="page1">
            <header>首页</header>
            <main>
                <!--                <button id="toPayBtn" type="button">前往支付页面</button>-->
                <ul id="frendsList">

            </main>
            <footer></footer>

        <section id="page2">

            <main>
                <div class="pay-content">

                        </div>
                    </div>
