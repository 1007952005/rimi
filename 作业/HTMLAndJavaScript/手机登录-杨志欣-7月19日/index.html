<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="styleSheets/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="styleSheets/index.css">
</head>
<body>
	<header>
		<h1>欢迎使用，请登录</h1>
	</header>
	<article>
		<form action="" method="get">
			<div class="name">
				<i class="fa fa-user fa-2x"></i><input type="text" name="" value="" placeholder="  请输入手机号">
			</div>
			<div class="pwd">
				<i class="fa fa-lock fa-2x"></i> <input type="password" name="" value="" placeholder="   请输入密码">
			</div>
			<div class="login">
			    <input  type="submit" name="" value="登  录">
			</div>
			<div class="register">
				<input type="button" name="" value="注  册">	
			</div>
		</form>
		<div class="forget">
			<a href="#">随便看看</a> 
			<a href="#">忘记密码？</a> 
		</div>
	</article>
	<footer>
		<div>
		    <p>其他登录方式</p>
		    <ul>
		    	<li><a href="#"><i class="fa fa-qq "></i></a></li>
		    	<li><a href="#"><i class="fa fa-weibo"></i></a></li>
		    </ul>
		</div>
	</footer>
	<div class="shade">
		屏幕适应480以下像素
	</div>
</body>
</html>
