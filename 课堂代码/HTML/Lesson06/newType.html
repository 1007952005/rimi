			<!-- output输出 -->
			<form action="" oninput="result.value=parseInt(firstRan.value) * parseInt(secondNum.value)">
					<input type="range" id="firstRan" value="5">
					<label for=""> X </label>
					<input type="number" id="secondNum" value="3" min="0" max="100">
					<label for=""> = </label>
					<output name="result" for="firstRan secondNum">15</output>
			</form>

			<form action="" oninput="results.value = first.value + second.value">
				<p>
				<input type="text" id="first" value="你弄啥？">
				</p>
				<p>
				<input type="text" id="second" value="不之啊！">
				</p>
				<output name="results" for="first second">?</output>
			</form>
