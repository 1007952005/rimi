<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>这是网页标题</title>
</head>
<body>
	<!-- 块级元素 ：单个标签独占一行，不会受内容多少影响-->
	<p>hello,this is my first HTML!</p>
	<p>hello,this is my first HTML!</p>
	<!-- 行内元素 ：多个相同类型的标签可以同占一行，直到内容占
	满屏幕才会换行，设置宽高属性不生效。-->
	<span>hello, <br> this is my first HTML!</span>
	<br>
	<span>hello,this is my first HTML!</span>
	<br>
	<!-- 行内块元素 :多个相同类型的标签可以同占一行,直到内容占
	满屏幕才会换行,对设置宽高属性是生效的 -->
	<input type="text" value="123">
	<input type="text" value="456">

	<div>
		块级元素 ：单个标签独占一行，不会受内容多少影响
		<p>行内元素 ：多个相同类型的标签可以同占一行，直到内容占
			满屏幕才会换行，设置宽高属性不生效。
		</p>
	</div>
	<!--  标题 -->
	<h1>一级标题</h1>
	<h2>二级标题</h2>
	<h3>三级标题</h3>
	<h4>四级标题</h4>
	<h5>五级标题</h5>
	<h6>六级标题</h6>

	<!-- 文章开始 -->
	<article>
		<h1></h1>
		<!-- 章节1 -->
		<seciton>
			<h2></h2>
			<p></p>
			<p></p>
		</section>
		<!-- 章节2 -->
		<seciton>
			<h2></h2>
			<p></p>
			<p></p>
		</section>
	</article>




</body>
</html>
