<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
</head>
<body>
	<!-- 表格基本格式 -->
	<table border="1" cellspacing="5" cellpadding="10" align="center" width="600">
		<thead>
			<tr>
				<th>姓名</th>
				<th>年级</th>
				<th>性别</th>
				<th colspan="2">工龄/工作经验</th>
			</tr>
		</thead>
		<tbody>
			<tr align="center" bgcolor="#f00">
				<td>张三</td>
				<td>12级</td>
				<td>男</td>
				<td>3</td>
				<td>10</td>
			</tr>
			<tr align="center">
				<td>张三</td>
				<td>12级</td>
				<td>男</td>
				<td>3</td>
				<td>10</td>
			</tr>
			<tr align="center">
				<td>张三</td>
				<td>12级</td>
				<td>男</td>
				<td>3</td>
				<td>10</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
