<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="x5-orientation" content="portrait">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <title>注册</title>
    <link rel="shortcut icon" href="../../resource/img/favicon.ico"> 
    <link rel="stylesheet" href="../../resource/plugin/baseCSS-1.0.5.min.css">
    <link rel="stylesheet" href="../../resource/css/common.css">
    <link rel="stylesheet" href="../../resource/css/details.css">
</head>
<body>
    <!-- header -->
    <header class="header">
        <a class="leftBtn goBack"></a>
        <span>注册</span>
    </header>
    <section class="loginPage">
    	<div class="mt12">
    		<ul class="formbtniconli">
                <li>
                    <i class="icon ico-mobile"></i>
                    <div>
                        <input type="text" name="" class="required" id="" placeholder="请输入手机号码">
                    </div>
                </li>
                <li>
                    <i class="icon ico-email"></i>
                    <div>
                        <input type="text" name="" class="required" id="" placeholder="请输入验证码">
                    </div>
                    <button type="button" class="blue">点击获取</button>
                </li>
                <li>
                    <i class="icon ico-password"></i>
                    <div>
                        <input type="password" name="" id="" placeholder="6-16位字符，区分大小写">
                    </div>
                </li>
                <li>
                    <i class="icon ico-password"></i>
                    <div>
                        <input type="password" name="" id="" placeholder="6-16位字符，区分大小写">
                    </div>
                </li>
            </ul>
    	</div>
    	<div class="blockBtn">
			<button type="button" class="ack">注册</button>
		</div>
    </section>
    
</body>
<!-- JS引入部分 -->
<script src="../../resource/plugin/jquery-2.2.4.min.js"></script>
<script src="../../resource/js/common.js"></script>
<script type="text/javascript">
             //文本框失去焦点后
        $('form :input').blur(function(){
             var $parent = $(this).parent();
             $parent.find(".formtips").remove();
             //验证用户名
             if( $(this).is('#username') ){
                    if( this.value=="" || this.value.length < 6 ){
                        var errorMsg = '请输入至少6位的用户名.';
                        $parent.append('<span class="formtips onError">'+errorMsg+'</span>');
                    }else{
                        var okMsg = '输入正确.';
                        $parent.append('<span class="formtips onSuccess">'+okMsg+'</span>');
                    }
             }
             //验证邮件
             if( $(this).is('#email') ){
                if( this.value=="" || ( this.value!="" && !/.+@.+\.[a-zA-Z]{2,4}$/.test(this.value) ) ){
                      var errorMsg = '请输入正确的E-Mail地址.';
                      $parent.append('<span class="formtips onError">'+errorMsg+'</span>');
                }else{
                      var okMsg = '输入正确.';
                      $parent.append('<span class="formtips onSuccess">'+okMsg+'</span>');
                }
             }
        }).keyup(function(){
           $(this).triggerHandler("blur");
        }).focus(function(){
             $(this).triggerHandler("blur");
        });//end blur
               //提交，最终验证。
         $('#send').click(function(){
                $("form :input.required").trigger('blur');
                var numError = $('form .onError').length;
                if(numError){
                    return false;
                } 
                alert("注册成功,密码已发到你的邮箱,请查收.");
         });
</script>
</html>
