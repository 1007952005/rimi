<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="x5-orientation" content="portrait">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <title>商品详情</title>
    <link rel="shortcut icon" href="../../resource/img/favicon.ico"> 
    <link rel="stylesheet" href="../../resource/plugin/baseCSS-1.0.5.min.css">
    <link rel="stylesheet" href="../../resource/css/common.css">
    <link rel="stylesheet" href="../../resource/css/details.css">
</head>
<body>
    <section>
        <div class="stores-info">
            <div class="info-top">
                <article>
                    <div class="commodity-img"><img src="../../resource/img/content/stores/img-1@2x.png" alt="图片加载中..."></div>
                    <p class="text-content">
                        <span class="text-left">￥269</span><span class="text-hidden">368</span>
                        <span class="text-right">108人已经购买</span>
                    </p>
                    <p class="text-title">日本Kao花王妙而舒婴儿纸尿裤S82片*2包</p>
                    <p class="text-info">日本畅销第一的纸尿裤品牌，用的安全放心的纸尿裤，聪明妈妈的选择...</p>
                </article>
            </div>
            <div class="stores-number">
                <p class="select-text">选择数量</p>
                <p class="select-btn">
                    <span class="btn lower" onclick="lower(this);">-</span>
                    <span class="number num">1</span>
                    <span class="btn add"  onclick="add(this);">+</span>
                </p>
            </div>
            <div class="storesinfo">
                <h5>商品参数</h5>
                <p><span>商品名称</span>日本花王纸尿裤S82片*2</p>
                <p><span>品牌</span>花王</p>
                <p><span>原产国家</span>日本</p>
                <p><span>适应人群</span>6-11kg宝宝</p>
            </div>
            <div class="pay-btn">
                <button class="btn pay">立即购买</button>
                <button class="btn addCard"><i class="icon ico-card"></i>加入购物车</button>
            </div>
        </div>
    </section>
</body>
<!-- JS引入部分 -->
<script src="../../resource/plugin/jquery-2.2.4.min.js"></script>
<script src="../../resource/js/common.js"></script>
</html>
