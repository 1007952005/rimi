<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子模型</title>
	<style>
		section{
			width:200px;
			height: 200px;
			margin:5px auto;
			text-align: center;
			background-color: #f00;
		}
		section:nth-child(1){
			/*width:170px;
			height: 170px;*/
			/*W3c盒子*/
			box-sizing: content-box;
			border:5px solid #333;
			padding:10px;
		}
		section:nth-child(2){
			/*IE6盒子*/
			box-sizing: border-box;
			border:5px solid #0f0;
			padding:10px;
			
		}

	</style>
</head>
<body>
	<section>
		W3C盒子
	</section>
	<section>
		IE6盒子
	</section>
</body>
</html>
