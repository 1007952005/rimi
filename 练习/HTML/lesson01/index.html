<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>这是网页标题</title>
</head>
<body>
	<p>hello,this is my first HTML!</p>
	<p>hello,this is my first HTML!</p>
	<span>hello<br/>
	this is my first HTML!
	</span><br/>
	<span>hello,this is my first HTML!</span><br/>
	<input type="text" value="123">
	<input type="text" value="456">
	<div>
		<q>块级元素：单个标签独占一行，不会受内容多少影响</q>
		<p>行内元素：多个相同类型的标签可以同占一行，直到内容占满屏幕才会换行设置宽高属性不生效。</p>
	</div>
	<h1>一级标题</h1>
	<h2>二级标题</h2>
	<h3>三级标题</h3>
	<h4>四级标题</h4>
	<h5>五级标题</h5>
	<h6>六级标题</h6>
	<article>
		<h1>article测试</h1>
		<h2>第一章</h2>
		<section>
		<p>
			1测试测试测试测试测试测试测试测试测试</p>
		</section>
		<h2>第二章</h2>
		<section>
		<p>
			2测试测试测试测试测试测试测试测试测试</p>
		</section>
	</article>
</body>
</html>
