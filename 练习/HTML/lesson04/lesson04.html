<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>实用标签</title>
</head>
<body>
	<p>由于在测试环境中，没有发现<q>optimum</q>属性产生任何作用，所以在这里大家只要进行简单记录即可。当然，在实际项目中也可以加上该属性，以迎接<q><mark>新规范</mark></q>的支持</p>
	<meter max="100" min="0" optimum="90" low="30" high="80" value="10"></meter>
	<meter max="100" min="0" optimum="90" low="30" high="80" value="30"></meter>
	<meter max="100" min="0" optimum="90" low="30" high="80" value="60"></meter>
	<meter max="100" min="0" optimum="90" low="30" high="80" value="80"></meter>
	<meter max="100" min="0" optimum="90" low="30" high="80" value="90"></meter>
	<meter max="100" min="0" optimum="90" low="30" high="80" value="100"></meter>
	<progress value="40" max="100"></progress>
	<progress ></progress>
	
</body>
</html>
