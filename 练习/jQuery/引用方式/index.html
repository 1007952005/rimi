<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>jQuery入门</title>
    <style>
        #roleInfo {
            cursor: pointer;
        }
        
        #showActive {
            color: #ffb948;
            font-size: 30px;
        }

    </style>
</head>

<body>

        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <ul id="roleInfo">
            <li>柯基</li>
            <li>法斗</li>
            <li>博美</li>
            <li>哈士奇</li>
        </ul>
        <div id="showActive">无</div>

    <script src="./jquery.js"></script>
    <script>
        $("ul:nth-child(1) li").css("color", "#2398fd");

</html>
